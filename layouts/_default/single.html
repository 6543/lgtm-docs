<!DOCTYPE html>
<html ng-app="app" lang="en">
	<head>
		<title>LGTM</title>

		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta content="ie=edge" http-equiv="x-ua-compatible" />
        <meta name="Description" content="User documentation for lgtm.co" />

        <link href="//fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
		<link href="//fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/octicons/3.3.0/octicons.css" rel="stylesheet">
		<link href="/docs/style.css" rel="stylesheet">
		<link href="/docs/docs.css" rel="stylesheet">

	</head>
	<body>
        <div class="navbar navbar-homepage">
            <div class="container cf">
                <a href="https://lgtm.co" class="navbar-brand"></a>
                <ul class="navbar-nav navbar-right">
                    <li><a href="https://lgtm.co/login" class="button button-outlined">Login</a></li>
                </ul>
            </div>
        </div>
        <div class="grid-flex-container container {{ .Params.class }}">

            <div class="grid-flex-cell">
              <h1>{{ .Title }}</h1>
			  {{ if .Params.toc }}
			  {{ .TableOfContents }}
			  {{ end }}
              <section>{{ .Content }}</section>
            </div>

            <div class="grid-flex-cell grid-flex-cell-1of4">
                <nav role='navigation'>
                    <ul class='list-unstyled side-nav'>
                        {{ $currentNode := . }}
                        {{ range .Site.Menus.main }}
                        <li>
                            <a href="{{.URL}}" class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} current-item{{end}}">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </ul>
                </nav>
            </div>
        </div>
		<script>
		  if (window.location.hostname==='lgtm.co') {
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			  ga('create', 'UA-71116539-1', 'auto');
			  ga('send', 'pageview');
		  }
		</script>
	</body>
</html>
